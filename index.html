<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free and open source AI-powered quotation generator. Create professional project quotations instantly. No signup required."
    />
    <title>QuotationAI - Free Open Source AI Quotation Generator</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <style>
      :root {
        --primary: #FF4742;
        --primary-light: #FF6B68;
        --primary-dark: #E63946;
        --secondary: #263238;
        --secondary-light: #37474F;
        --accent-yellow: #FFC107;
        --accent-purple: #7E57C2;
        --accent-green: #66BB6A;
        --accent-blue: #42A5F5;
        --background-light: #FFFFFF;
        --background-gray: #F8FAFC;
        --text-primary: #263238;
        --text-secondary: #546E7A;
        --text-muted: #90A4AE;
        --border-light: #E2E8F0;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .font-display {
        font-family: 'Poppins', 'Inter', sans-serif;
      }

      .font-body {
        font-family: 'Inter', sans-serif;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        user-select: none;
      }

      /* Premium Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: calc(200px + 100%) 0;
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out;
      }

      .animate-fadeInScale {
        animation: fadeInScale 0.5s ease-out;
      }

      .animate-slideInRight {
        animation: slideInRight 0.5s ease-out;
      }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .animate-shimmer {
        animation: shimmer 2s infinite;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200px 100%;
      }

      /* Smooth transitions */
      .transition-all {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .transition-colors {
        transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }

      .transition-transform {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .transition-shadow {
        transition: box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Premium hover effects */
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
      }

      .hover-scale:hover {
        transform: scale(1.02);
      }

      .hover-glow:hover {
        box-shadow: 0 0 20px rgba(255, 71, 66, 0.3);
      }

      /* Glass morphism */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Gradient backgrounds */
      .bg-gradient-primary {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      }

      .bg-gradient-secondary {
        background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-light) 100%);
      }

      .bg-gradient-rainbow {
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent-purple) 25%, var(--accent-blue) 50%, var(--accent-green) 75%, var(--accent-yellow) 100%);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-dark);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
